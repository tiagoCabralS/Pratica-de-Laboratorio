<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        function conta()
        {
            var n
            n = parseInt(document.frm.num.value)

            for (i = 1; i <= 10; i++)
            {
                document.getElementById("paragrafo").innerHTML += `${i} x ${n} = ${i * n} <br>`
            }
        }
    </script>

</head>
<body>
    <form name="frm">
        NÃºmero a ser feita a tabuada: <input type="text" name="num"> <br>
        <input type="button" value="Ok" onclick="conta()">
    </form>

    <p id="paragrafo"></p>
</body>
</html>
