<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Quadrado</title>
</head>
<body>
    <script>
        aresta = parseFloat(window.prompt("Valor da aresta: "));
        
        area = aresta * aresta;

        escrito = `Área do quadrado: ${area}m²`
        document.write(escrito)
    </script>
</body>
</html>
