<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a, b, c

        a = parseFloat(window.prompt("Primeiro valor: "))
        b = parseFloat(window.prompt("Segundo valor: "))
        c = parseFloat(window.prompt("Terceiro valor: "))

        if (a * a + b * b > c * c && b * b + c * c > a * a && c * c + a * a > b * b)
        {
            document.write("Os valores formam um Triângulo Retângulo.")
        }
        else
        {
            document.write("Os valores NÃO formam um Triângulo Retângulo.")
        }
    </script>
</body>
</html>
