 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma
        soma = 0
        
        for (i = 1; i< 101; i++)
        {
            if (i % 2 == 0)
            {soma += i}
        }

        document.write(`A soma dos números pares de 1 a 100 é: ${soma}`)
    </script>
</body>
</html>
