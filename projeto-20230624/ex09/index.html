<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <script>
        n1 = parseFloat(window.prompt("Digite um número: "));
        n2 = parseFloat(window.prompt("Digite outro: "));

        if (n1 > n2)
        {
            document.write(`O primeiro número (${n1}) é maior que o segundo (${n2})`)
        }
        else
        {
            document.write(`O segundo número (${n2}) é maior que o primeiro (${n1})`)
        }
    </script>
</body>
</html>
