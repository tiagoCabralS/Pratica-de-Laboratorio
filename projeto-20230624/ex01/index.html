<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do quadrilátero</title>
</head>
<body>
    <script>
        base = parseFloat(window.prompt("Base: "));
        altura = parseFloat(window.prompt("Altura: "));

        area = base * altura;
        document.write(`${base} x ${altura} = ${area}m²`);
    </script>
</body>
</html>
