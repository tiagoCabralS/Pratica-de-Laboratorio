<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        v1 = parseFloat(window.prompt("Digite um número: "));
        v2 = parseFloat(window.prompt("Digite outro: "));

        mediaG = Math.sqrt(v1 * v2)

        document.write(`Média geométrica entre ${v1} e ${v2}: ${mediaG}`)
    </script>
</body>
</html>
