<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius para Fahrenheit</title>
</head>
<body>
    <script>
        celcius = parseFloat(window.prompt("Graus em C°: "));

        fah = celcius * 1.8 + 32;

        document.write(`${celcius}°C = ${fah}°F`);
    </script>
</body>
</html>
