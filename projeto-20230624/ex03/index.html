<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* AREA DO QUADRADO A PARTIR DA DIAGONAL
        Area = (d * d) / 2
        */
       diagonal = parseFloat(window.prompt("Diagonal: "));

       area = (diagonal * diagonal) / 2;
       document.write(`Área do quadrado: ${area}cm²`);
    </script>
</body>
</html>
