<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Acertou Perdeu</title>
</head>
<body>
    <script>
        fimjogo = false

        certo = Math.floor(Math.random() * 100 + 1)
        quaJoga = 0
        while (quaJoga < 2 || quaJoga > 5)
        {
            quaJoga = window.prompt("Quantidade de jogadores (entre 2 e 5): ")
        }
        menor = 1
        maior = 100

        while (fimjogo == false)
        {
            for (i=1; i<= quaJoga; i++)
            {
                palpite = window.prompt(`Jogador ${i}, digite um número entre ${menor} e ${maior}: `)

                if (palpite == certo)
                {
                    perdedor = `jogador ${i}`
                    fimjogo = true
                    break
                }
                else 
                if (palpite < certo && palpite > menor)
                {
                    menor = palpite
                }
                else 
                if (palpite > certo && palpite < maior)
                {
                    maior = palpite
                }
            }
        }
        document.write(`Número sorteado: ${certo} <br>`)
        document.write(`PERDEDOR: ${perdedor}`)
    </script>
</body>
</html>
