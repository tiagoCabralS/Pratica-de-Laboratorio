<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Criptografia</title>
    <link rel="stylesheet" href="estilos/index.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="recebedora" style="background-color: red;">
            <form name="frm">
                Mensagem Aberta: <input type="text" name="openmsg"> <br>
                <input type="button" value="Encript" onclick="encriptar()"> <br>
                Mensagem Fechada: <input type="text" name="closedmsg"> <br>
                <input type="button" value="Desencript" onclick="desen()"> <br>

            </form>
        </div>
        <div class="enviadora" style="background-color: blue;">
            <p style="margin: 10px; color: white;">Mensagem encriptada: </p>
            <div class="resultado">
                <p id="encriptada">cade?</p>
            </div>
            <p style="margin: 10px; color: white;">Mensagem desencriptada: </p>
            <div class="resultado">
                <p id="desencriptada">cade?</p>
            </div>
        </div>
    </div>
</body>
</html>
