<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 15px;
            height: 15px;
        }
    </style>
    <script>
        function tabela()
        {   
            var estringue
            estringue = new String(document.frm.algumacoisa.value)
            document.write("<table border='1'>")
            document.write("<tr>")
            for (i = 0; i < estringue.length; i++)
            {
                document.write(`<td>${estringue.charAt(i)}</td>`)
            }
            document.write("</tr>")
            for (i = 1; i < estringue.length; i++)
            {
                document.write("<tr>")
                document.write(`<td>${estringue.charAt(i)}</td>`)
                document.write("</tr>")
            }
            document.write("</table>")
        }
    </script>
</head>
<body>
    <form name="frm">
        Digite alguma coisa: <input type="text" name="algumacoisa"> <br>
        <input type="button" name="bttn" value="Enviar" onclick="tabela()">
    </form>

</body>
</html>
